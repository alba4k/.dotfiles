animations {
    enabled = true
}

# Rotating border gradient
bezier = linear, 0.0, 0.0, 1.0, 1.0
animation = borderangle, 1, 100, linear, loop

# Default animations
animation = windows, 1, 7, default, popin
animation = workspaces, 1, 6, default, slide
#animation = workspaces, 1, 6, default, slidevert

# Windowrules
windowrule = animation slide, class:Lxpolkit
windowrule = animation slide, class:flameshot, title:flameshot
windowrule = animation slide, class:org.telegram.desktop, title:Visualizzatore multimediale

# Layerrules
layerrule = animation slide, notifications
layerrule = animation popin, rofi
layerrule = animation slide, waybar
layerrule = animation slide, logout_dialog

