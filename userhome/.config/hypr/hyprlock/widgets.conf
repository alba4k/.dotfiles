# Widgets

# Input indicator
input-field {
    monitor =
    size = 200, 50
    position = 0, -80

    outline_thickness = 5
    dots_center = true
    outer_color = $C_PRIMARY $C_PRIMARY_DARK
    inner_color = $C_BACKGROUND
    font_color = $C_FOREGROUND
    fade_on_empty = false
    placeholder_text = <span foreground="##5b6997">Attendo...</span>
    fail_text = <span foreground="##cc2222">Credenziali errate! ($ATTEMPTS)</span>
    invert_numlock = true

    shadow_passes = 2
}

# CAPS Lock
label {
    monitor = 
    position = 145, -80

    text = cmd[update:50] echo "<span font_weight='ultrabold'>$(~/.config/hypr/scripts/hyprlock/capslock.sh)</span>"
    color = $C_PRIMARY
    font_size = 30
    font_family = Noto Sans

    valign = center
    halign = center

    shadow_passes = 1
}

# Profile picture
image {
    monitor =
    size = 120
    position = 0, 45

    path = /home/alba4k/.local/share/profile.png

    border_color = $C_PRIMARY $C_PRIMARY_DARK
    border_size = 5

    halign = center
    valign = center

    shadow_passes = 1
}

# Clock
label {
    monitor =
    position = 0, 330

    text = <span font_weight="ultrabold">$TIME</span>
    color = $C_FOREGROUND
    font_size = 100
    font_family = Noto Sans

    valign = center
    halign = center

    shadow_passes = 2
}

# Username
label {
    monitor =
    position = 10, 0

    text = <span font_weight="bold">  $USER</span>
    color = $C_FOREGROUND
    font_size = 25
    font_family = Noto Sans

    valign = top
    halign = left

    shadow_passes = 1
}

# Music / Uptime
