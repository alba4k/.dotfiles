    monitor =
    position = -10, 0

    text = cmd[update:30000] echo "<span font_weight='bold'>$(/home/alba4k/.config/hypr/scripts/hyprlock/battery.sh)</span>"
    color = $C_FOREGROUND
    font_size = 25
    font_family = Noto Sans

    valign = top
    halign = right

    shadow_passes = 1
}

