bind = SUPERSHIFT,1,movetoworkspace,1
bind = SUPERSHIFT,2,movetoworkspace,2
bind = SUPERSHIFT,3,movetoworkspace,3
bind = SUPERSHIFT,4,movetoworkspace,4
bind = SUPERSHIFT,5,movetoworkspace,5
bind = SUPERSHIFT,6,movetoworkspace,6
bind = SUPERSHIFT,7,movetoworkspace,7
bind = SUPERSHIFT,8,movetoworkspace,8
bind = SUPERSHIFT,9,movetoworkspace,9
# bind = SUPERSHIFT,0,movetoworkspace,10

# bind = SUPERSHIFT,S,exec, grim -g "$(slurp)" - | swappy -f - &
bind = SUPERSHIFT,S,exec,flameshot gui &
bind = ,Print,exec,flameshot full -c &
bind = SUPER,Print,exec,flameshot launcher &

# Moving windows with the mouse
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# Brightness
bind = ,XF86MonBrightnessUp,exec,fish -c "for i in (seq 50); light -A .1; end" &
bind = ,XF86MonBrightnessDown,exec,fish -c "for i in (seq 50); light -U .1; end" &

# Volume
bind = ,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +10% && pactl set-sink-mute @DEFAULT_SINK@ 0 && paplay ~/.config/hypr/click.ogg &
bind = ,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -10% && pactl set-sink-mute @DEFAULT_SINK@ 0 && paplay ~/.config/hypr/click.ogg &
bind = ,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle && paplay ~/.config/i3/click.ogg &
bind = ,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle &

# Media
bind = ,XF86AudioPlay,exec,playerctl play-pause &
bind = ,XF86AudioPause,exec,playerctl play-pause &
bind = ,XF86AudioNext,exec,playerctl next &
bind = ,XF86AudioPrev,exec,playerctl previous &

# GTK shit
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Breeze &
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Catppuccin-purple &
exec-once = gsettings set org.gnome.desktop.interface icon-theme Win11-dark &
exec-once = gsettings set org.gnome.desktop.interface "Noto Sans Display Regular" &

# Notifications
exec-once = dunst -conf ~/.config/dunstrc &

# Polkit
exec-once = lxsession &

