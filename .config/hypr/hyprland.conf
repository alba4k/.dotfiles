# HYPRLAND - alba4k
# https://wiki.hyprland.org

# hyprctl keyword monitor eDP-1,1920x1080@60,0x0,1
# hyprctl keyword monitor DP-4,1920x1080@60,1920x0,1
# hyprctl keyword monitor DP-2,1920x1080@60,3840x0,1

monitor = eDP-1,1920x1200@60,0x0,1
monitor = DP-7,1920x1080@60,1920x0,1
monitor = DP-5,1920x1080@60,3840x0,1
monitor=,preferred,auto,1
exec = hyprctl monitors | grep DP-5 && hyprctl keyword monitor eDP-1,disabled || hyprctl keyword monitor eDP-1,1920x1200,0x0,1

exec = killall -9 waybar; waybar &
#exec-once = swaybg -i ~/Immagini/wallpapers/catppuccin_triangle_2.png &
exec-once = hyprpaper &
exec-once = flameshot &
exec-once = thunar --daemon &
exec-once = wl-clip-persist -c both &

exec-once = ~/.config/i3/volbright.sh --volume --brightness --keyboard

input {
    kb_layout = ch
    kb_variant = de

    follow_mouse = 1

    natural_scroll = 0
    touchpad {
        disable_while_typing = 0
        natural_scroll = 1
    }
}

general {
    max_fps = 60
    sensitivity = 0.6
    #main_mod = SUPER

    gaps_in = 5
    gaps_out = 10
    border_size = 5
    col.active_border = 0xff8957b0
    col.inactive_border = 0x906e73b0

    apply_sens_to_raw=0
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3

    workspace_swipe_create_new = true
    workspace_swipe_forever = true
}

decoration {
    rounding = 10
    multisample_edges = 0

    active_opacity = 1
    inactive_opacity = 0.8
    fullscreen_opacity = 1

    blur = 1
    blur_size = 8
    blur_passes = 3
    blur_ignore_opacity = 1
    blur_new_optimizations = true

    drop_shadow = true
}

animations {
    enabled = 1
    animation = windows,1,7,default
    animation = workspaces,1,6,default
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true

    disable_autoreload = true # hyprctl reload

    animate_manual_resizes = true

    vfr = true
    vrr = 1
}

binds {
    workspace_back_and_forth = true
}

debug {
    # overlay = true
    disable_logs = true
}

bind = SUPERSHIFT,R, exec, ~/.config/hypr/reload.sh &

bind = SUPER,return,exec,kitty --title Kitty &
bind = SUPER,Q,killactive,
bind = SUPERSHIFT,Q,exit,
bind = SUPER,B,exec,buds &

bind = SUPERSHIFT,F,togglefloating,
bind = SUPER,F,fullscreen,0

bind = SUPER,D,exec,rofi -show drun -modi "run,drun,calc" & 
# bindr = SUPER,Super_L,exec, rofi -show drun -modi "run,drun,calc" &
bind = SUPER,C,exec,rofi -show calc -modi "run,drun,calc" &
bind = SUPERSHIFT,D,exec,rofi -show run -modi "run,drun,calc" &
bind = SUPER,period,exec,emote

bind = SUPER,left,movefocus,l
bind = SUPER,right,movefocus,r
bind = SUPER,up,movefocus,u
bind = SUPER,down,movefocus,d
bind = SUPER,H,movefocus,l
bind = SUPER,L,movefocus,r
bind = SUPER,K,movefocus,u
bind = SUPER,J,movefocus,d

bind = SUPERSHIFT,left,movewindow,l
bind = SUPERSHIFT,right,movewindow,r
bind = SUPERSHIFT,up,movewindow,u
bind = SUPERSHIFT,down,movewindow,d
bind = SUPERSHIFT,H,movewindow,l
bind = SUPERSHIFT,L,movewindow,r
bind = SUPERSHIFT,K,movewindow,u
bind = SUPERSHIFT,J,movewindow,d

bind = SUPERALT,H,resizeactive,-50 0
bind = SUPERALT,L,resizeactive,50 0
bind = SUPERALT,J,resizeactive,0 50
bind = SUPERALT,K,resizeactive,0 -50
bind = SUPERALT,left,resizeactive,-50 0
bind = SUPERALT,right,resizeactive,50 0
bind = SUPERALT,down,resizeactive,0 50
bind = SUPERALT,up,resizeactive,0 -50

bind = SUPER,1,workspace,1
bind = SUPER,2,workspace,2
bind = SUPER,3,workspace,3
bind = SUPER,4,workspace,4
bind = SUPER,5,workspace,5
bind = SUPER,6,workspace,6
bind = SUPER,7,workspace,7
bind = SUPER,8,workspace,8
bind = SUPER,9,workspace,9
