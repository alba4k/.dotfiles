# HYPRLAND - alba4k
# https://wiki.hyprland.org

# hyprctl keyword monitor eDP-1,1920x1080@60,0x0,1
# hyprctl keyword monitor DP-4,1920x1080@60,1920x0,1
# hyprctl keyword monitor DP-2,1920x1080@60,3840x0,1

monitor = eDP-1,1920x1200@60,0x0,1
monitor = DP-7,1920x1080@60,1920x0,1
monitor = DP-5,1920x1080@60,3840x0,1

exec-once = waybar &
exec-once = swaybg -i ~/Immagini/wallpapers/buttons.png &

input {
    kb_layout = ch
    kb_variant = de

    follow_mouse = 1

    natural_scroll = 0
    touchpad {
        disable_while_typing = 0
        natural_scroll = 1
    }
}

general {
    max_fps = 60
    sensitivity = 0.6
    #main_mod = SUPER

    gaps_in = 5
    gaps_out = 10
    border_size = 5
    col.active_border = 0xff8957b0
    col.inactive_border = 0x906e73b0

    apply_sens_to_raw=0
}

gestures {
    workspace_swipe = yes
    workspace_swipe_fingers = 3

    workspace_swipe_create_new = false
    workspace_swipe_forever = true
}

decoration {
    rounding = 10
    multisample_edges = 0

    active_opacity = 1
    inactive_opacity = 0.8
    fullscreen_opacity = 1

    blur = 1
    blur_size = 8
    blur_passes = 3
    blur_ignore_opacity = 1
    blur_new_optimizations = true

    drop_shadow = true
}

animations {
    enabled = 1
    animation = windows,1,7,default
    animation = workspaces,1,6,default
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true

    disable_autoreload = true # hyprctl reload

    animate_manual_resizes = true

    no_vfr = false
}

binds {
    workspace_back_and_forth = true
}

debug {
    # overlay = true
    disable_logs = true
}

bind = SUPERSHIFT,R, exec, ~/.config/hypr/reload.sh

bind = SUPER,return,exec,kitty
bind = SUPER,Q,killactive,
bind = SUPERSHIFT,Q,exit,
bind = SUPER,B,exec,buds

bind = SUPERSHIFT,F,togglefloating,
bind = SUPER,F,fullscreen,0

bind = SUPER,D,exec,rofi -show drun
# bindr = SUPER,Super_L,exec, rofi -show drun
bind = SUPERSHIFT,D,exec,rofi -show run
bind = SUPER,period,exec,emote

bind = SUPER,left,movefocus,l
bind = SUPER,right,movefocus,r
bind = SUPER,up,movefocus,u
bind = SUPER,down,movefocus,d
bind = SUPER,H,movefocus,l
bind = SUPER,L,movefocus,r
bind = SUPER,K,movefocus,u
bind = SUPER,J,movefocus,d

bind = SUPERSHIFT,left,movewindow,l
bind = SUPERSHIFT,right,movewindow,r
bind = SUPERSHIFT,up,movewindow,u
bind = SUPERSHIFT,down,movewindow,d
bind = SUPERSHIFT,H,movewindow,l
bind = SUPERSHIFT,L,movewindow,r
bind = SUPERSHIFT,K,movewindow,u
bind = SUPERSHIFT,J,movewindow,d

bind = SUPERALT,H,resizeactive,-50 0
bind = SUPERALT,L,resizeactive,50 0
bind = SUPERALT,J,resizeactive,0 50
bind = SUPERALT,K,resizeactive,0 -50
bind = SUPERALT,left,resizeactive,-50 0
bind = SUPERALT,right,resizeactive,50 0
bind = SUPERALT,down,resizeactive,0 50
bind = SUPERALT,up,resizeactive,0 -50

bind = SUPER,1,workspace,1
bind = SUPER,2,workspace,2
bind = SUPER,3,workspace,3
bind = SUPER,4,workspace,4
bind = SUPER,5,workspace,5
bind = SUPER,6,workspace,6
bind = SUPER,7,workspace,7
bind = SUPER,8,workspace,8
bind = SUPER,9,workspace,9
bind = SUPER,0,workspace,10

bind = SUPERSHIFT,1,movetoworkspace,1
bind = SUPERSHIFT,2,movetoworkspace,2
bind = SUPERSHIFT,3,movetoworkspace,3
bind = SUPERSHIFT,4,movetoworkspace,4
bind = SUPERSHIFT,5,movetoworkspace,5
bind = SUPERSHIFT,6,movetoworkspace,6
bind = SUPERSHIFT,7,movetoworkspace,7
bind = SUPERSHIFT,8,movetoworkspace,8
bind = SUPERSHIFT,9,movetoworkspace,9
bind = SUPERSHIFT,0,movetoworkspace,10

bind = SUPERSHIFT,S,exec, grim -g "$(slurp)" - | swappy -f -

# Moving windows with the mouse
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# Brightness
bind = ,XF86MonBrightnessUp,exec,light -A 5
bind = ,XF86MonBrightnessDown,exec,light -U 5

# Volume
bind = ,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +10% && pactl set-sink-mute @DEFAULT_SINK@ 0 && paplay ~/.config/hypr/click.ogg
bind = ,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -10% && pactl set-sink-mute @DEFAULT_SINK@ 0 && paplay ~/.config/hypr/click.ogg
bind = ,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle && paplay ~/.config/i3/click.ogg
bind = ,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Media
bind = ,XF86AudioPlay,exec,playerctl play-pause,
bind = ,XF86AudioPause,exec,playerctl play-pause,
bind = ,XF86AudioNext,exec,playerctl next,
bind = ,XF86AudioPrev,exec,playerctl previous,

# GTK shit
exec-once = gsettings set org.gnome.desktop.interface cursor-theme Breeze
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Catppuccin-purple
exec-once = gsettings set org.gnome.desktop.interface icon-theme Win11-dark
exec-once = gsettings set org.gnome.desktop.interface "Noto Sans Display Regular"

# Notifications
exec-once = dunst -conf ~/.config/dunstrc &

# I like screen sharing etc etc etc
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP &

exec-once = systemctl --user start xdg-desktop-portal-wlr &
#exec-once = systemctl --user start xdg-desktop-portal-gtk &
exec-once = systemctl --user start xdg-desktop-portal &

blurls=rofi
