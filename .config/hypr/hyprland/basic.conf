# ##############################################
# ###              BASIC SETUP               ###
# ##############################################

input {
    kb_layout = ch
    kb_variant = de
    kb_options = caps:escape

    numlock_by_default = true

    follow_mouse = true

    natural_scroll = false

    sensitivity = -0.3

    touchpad {
        disable_while_typing = false
        natural_scroll = true
    }
}

xwayland {
    force_zero_scaling = true
}

debug {
    # overlay = true
    disable_logs = false
}

