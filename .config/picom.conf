#################################
#           Animations          #
#################################
# requires https://github.com/jonaburg/picom
transition-lenght = 300
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.2
transition-pow-h = 0.2
size-transition = false

#################################
#             Shadows           #
#################################

shadow-radius = 15;

shadow-opacity = .75

shadow-offset-x = -7;
shadow-offset-y = -7;

shadow-exclude = [
    "class_g = 'activate-linux'",
]

#################################
#           Fading              #
#################################
fading = true;

fade-in-step = 0.03;
fade-out-step = 0.06;

fade-delta = 10

#################################
#   Transparency / Opacity      #
#################################


inactive-opacity = 0.7;

frame-opacity = 1.0;

opacity-rule = [
    # only applies to about:blank and start page
    "80:name = 'Mozilla Firefox'"
];

#################################
#           Corners             #
#################################

corner-radius = 12;

rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'activate-linux'",
  #"class_g = 'steam_app_1690940'",
];


#################################
#     Background-Blurring       #
#################################

blur-method = "dual_kawase";
blur-strength = 7;

blur-background-exclude = [
  "class_g = 'activate-linux'",
];

#################################
#       General Settings        #
#################################

backend = "glx"

vsync = true;

use-damage = true;

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};
