[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/decor.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/main]
monitor =
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 25

offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.blue}

border-size = 6
border-color = ${color.background}

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "Source Code Pro Medium:size=11;3"
font-1 = "MesloLGS Nerd Font:size=12;3"
font-2 = "MesloLGS Nerd Font:size=16;4"
font-3 = "MesloLGS Nerd Font:size=18;4"
font-4 = "DejaVu Sans Mono wifi ramp:style=wifi-ramp;1"

# Default
modules-left = spacing BLD launcher BRD dot GLD cpu RPL temperature YPL2 memory YRD dot MLD wlan BPL bluetooth GPL eth GRD
modules-center = LD i3 RD
modules-right = RLD battery RRD dot BLD previous playpause next GPL volume YPL backlight YRD dot BLD time BRD spacing

spacing = 0
dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = -3
tray-padding = 0
tray-scale = 1.3

enable-ipc = true

cursor-click = pointer
cursor-scroll = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[settings]
screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
